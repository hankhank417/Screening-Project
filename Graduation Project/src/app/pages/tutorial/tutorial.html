<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color='primary' (click)="startApp()" [hidden]="!showSkip">Skip</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager="false">
    <ion-slide>
      <img src="assets/img/slidebox-img-1.png" class="start-image" />
    </ion-slide>

    <ion-slide>
      <img src="assets/img/slidebox-img-2.png" class="slide-image" />
      <h2 class="slide-title" style="color: #B45F06">精準預測 有效避險 </h2>
      <p class="p-content">及時分析最新的路況資訊，提供您最精準的車禍預警，讓您安全上路，順利回家。</p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/slidebox-img-3.png"  class="slide-image" />
      <h2 class="slide-title" style="color: #1C4587">車禍紀錄 便利查詢</h2>
      <p class="p-content">JiaGoGo會記錄每一筆，您過去的報案紀錄，目錄簡潔明瞭，讓您一眼找到所需資訊。</p>
    </ion-slide>

    <ion-slide>
        <img src="assets/img/slidebox-img-4.png"  class="slide-image" />
        <h2 class="slide-title" style="color: #38761D" >救護資訊 即時救援</h2>
        <p class="p-content">依據您所在的地點，提供您最近的修車廠、醫院，與警察局等救援機構，並即時撥打救護專線。</p>                
    </ion-slide>
  
    <ion-slide>
      <img src="assets/img/slidebox-img-5.png" class="slide-image" />
      <h2 class="slide-title">
        <ion-button fill="clear" (click)="startApp()" class="start-button">
          立即登入
        </ion-button>
      </h2>
      <p>即刻開始<br>JiaGoGo！</p>
    </ion-slide>

  </ion-slides>
</ion-content>
