<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button *ngIf="ios" (click)="dismiss()">Cancel</ion-button>
      <!-- <ion-button *ngIf="!ios" (click)="selectAll(false)">Reset</ion-button> -->
    </ion-buttons>

    <ion-title style="text-align: center">
      Assistant Places
    </ion-title>

    <!-- <ion-buttons slot="end">
      <ion-button (click)="applyFilters()" strong>Done</ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <!-- <div class="li-module li-row pro-list"> 
      <div class="li-pro-main">醫院</div>
      <div class="li-del-btn">刪除</div> 
    </div> -->
    <ion-list>
      <ion-item-sliding *ngFor="let item of items" style="width: 99%">
        <ion-item style="width: 97%">
          {{item.title}}
        </ion-item>
        <ion-item-options>
            <button danger (click)="removeItem(item)" style="color:white; background-color: red; width: 20%;"><ion-icon slot="icon-only" name="trash"></ion-icon>Delete</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-button (click)="addItem()" style="margin-left: 10px;"><ion-icon slot="icon-only" name="add-circle-outline" ></ion-icon></ion-button>
  <!-- <ion-list [lines]="ios ? 'inset' : 'full'">
    <ion-list-header>Tracks</ion-list-header>

    <ion-item *ngFor="let track of tracks" [attr.track]="track.name | lowercase">
      <ion-icon *ngIf="ios" slot="start" [name]="track.icon" color="medium"></ion-icon>
      <ion-label>{{track.name}}</ion-label>
      <ion-checkbox [(ngModel)]="track.isChecked"></ion-checkbox>
    </ion-item>

  </ion-list> -->

</ion-content>

<ion-footer translucent *ngIf="ios">
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-button (click)="selectAll(false)">Delete</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="selectAll(true)">Add</ion-button>
    </ion-buttons> -->
    <ion-buttons style="text-align: center">
      <ion-button (click)="addItem()">Add</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
